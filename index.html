<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="style.css">
    <title>contact form</title>
</head>
<body>
    <div class="contact-form">
        <div class="fist-container">
            <div class="info-container">
                <div>
                    <h3>Postal Address</h3>
                    <p>Ram Dayalu Singh College, Ram Dayalu Nagar, Ramna, Muzaffarpur, Bihar-842002</p>
                </div>
                <div>
                    <h3>Let's Talk</h3>
                    <p>06212272437</p>
                </div>
                <div>
                    <h3>General Support</h3>
                    <p>info@rdscollege.ac.in</p>
                </div>
            </div>
        </div>
        <div class="second-container">
            <h2><b><i>Send Us A Message</i></b></h2>
            <form>
                <div class="form-group ">
                    <label for="name-input">Tell Us Your Name*</label>
                    <input id="name-input" type="text" placeholder="First Name" required="">
                    <input type="text" placeholder="Last Name" required="">
                </div>
                <div class="form-group ">
                    <label for="email-input">Enter Your Email*</label>
                    <input id="email-input" type="text" placeholder="eg. example@gamil.com" 
                    required="">
                </div>
                <div class="form-group ">
                    <label for="contact">Enter Your Contact Number*</label>
                    <input id="contact" type="text" placeholder="eg. 1800 000000" 
                    required="">
                </div>
                <div class="form-group ">
                    <label for="message-textarea">Message</label>
                    <textarea id="message-textarea" placeholder="Write Us A Message"></textarea>
                </div>
                <button>Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
